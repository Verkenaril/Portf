version: "3"

services:
  nginx:
    image: nginx
    volumes: 
      - ./:/var/www/
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d
    ports: 
      - "7777:80"

    container_name: project_nginx
    networks:
      - app-network


  app:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www
    depends_on:
      - db
    container_name: project_app
    networks:
      - app-network


  db:
    image: mysql:8.0
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: myvk2
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "7771:3306"  
    container_name: project_db
    networks:
      - app-network


  node:
    # image: node
    build:
        context: .
        dockerfile: ./_docker/nodejs/Dockerfile
    ports:
        - "5000:5000"
    working_dir: /var/www
    volumes:
        - ./:/var/www # Монтируем локальную папку в контейнер как /var/www
    container_name: project_node
    networks:
      - app-network
    command: npm run dev -- --host


networks:
  app-network:
    driver: bridge